<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Odin Project: Rock Paper Scissors</title>
</head>
<body>
    <div id="instruction">
        Press the button to start game!
        <button id="startGame">Start game</button>
    </div>
    <div id="choiceButtons">
        <button id="rock" class="choice">✊</button>
        <button id="paper" class="choice">✋</button>
        <button id="scissor" class="choice">✌</button>
    </div>
    <div id="scoreboard">
        scoreboard
        <div id="playerScore">player score</div>
        <div id="computerScore">computer score</div>
    </div>

</body>
</html>
